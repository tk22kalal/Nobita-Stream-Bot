name: Update Date File

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at 12 AM UTC
  workflow_dispatch:

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (token branch)
        uses: actions/checkout@v4
        with:
          ref: token   # checkout token branch

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update date in file
        run: |
          TODAY=$(date +'%Y-%m-%d')
          echo "Last updated: $TODAY" > date.txt   # overwrite date.txt

      - name: Commit and push changes
        run: |
          git add date.txt
          git commit -m "Update date to $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin token
