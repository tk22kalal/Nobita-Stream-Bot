name: Update Date File

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at 12 AM UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Update date in file
        run: |
          TODAY=$(date +'%Y-%m-%d')
          echo "$TODAY" > date.txt   # change `date.txt` to your target file name

      - name: Commit and push changes
        run: |
          git add date.txt
          git commit -m "Update date to $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
