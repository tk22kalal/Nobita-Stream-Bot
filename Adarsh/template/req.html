<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        input {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Enter Your Token to Access</h1>
    <div class="form-container">
        <form action="/submit_token" method="POST">
            <input type="text" name="token" placeholder="Enter Token" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p><a href="https://play.google.com/store/apps/details?id=com.dv.adm" target="_blank">Download ADM for direct download</a></p>
    </footer>
</body>
</html>
