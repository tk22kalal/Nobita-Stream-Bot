<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="f3ecc71ccb639ccf66d9d0dee93d3e7a">
    <title>{{ file_name }}</title>
    <!-- Primary CSS (retain for look) -->
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <!-- Video.js CSS (advanced HTML5 player) -->
    <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
    <style>
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Black;
            font-family: serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 1em;
            text-align: center;
        }
        .video-js {
            width: 100%;
            height: auto;
            max-height: 500px;
            font-family: 'Raleway', 'Delius', serif;
        }
        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        /* Error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: white;
            font-size: 18px;
            background: rgba(255,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        /* Retry button */
        .retry-button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        /* Custom control bar */
        .vjs-control-bar {
            background: rgba(0,0,0,0.7) !important;
        }
        /* Custom fullscreen button */
        .vjs-fullscreen-control {
            margin-right: 10px;
        }
        /* Custom progress bar */
        .vjs-progress-holder {
            height: 8px;
        }
        .vjs-play-progress {
            background: #ff5722;
        }
    </style>
    <meta name='dmca-site-verification' content='THBkdGsyeW85ZTBMT3VZNHpteGkvWEtoV3h5NENqcDdPa2hsUzZiU0ZZST01' />
</head>

<body>

    <header>
        <marquee bgcolor="#fff">
            <div class="toogle"></div>
            <div id="file-name">
                {{ file_name }}
            </div>
        </marquee>
    </header>

    <div class="container">
        <!-- Loading indicator -->
        <div class="loading-indicator" id="loading-indicator">
            Loading video... <span id="retry-count">0</span> retries
        </div>
        
        <!-- Error message -->
        <div class="error-message" id="error-message">
            Failed to load video. 
            <button class="retry-button" id="retry-button">Retry</button>
        </div>

        <!-- Advanced HTML5 Player: Video.js -->
        <video
            id="advanced-player"
            class="video-js vjs-default-skin player"
            controls
            preload="auto"
            poster="https://graph.org/file/5e6d18610741226005e6e.jpg"
            data-setup='{"fluid": true}'
        >
            <source src="{{ file_url }}" type="video/mp4">
            <!-- Fallback for other video types if needed -->
            <!-- <source src="{{ file_url }}" type="video/webm"> -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Video.js Library -->
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script>
        // Video loading configuration
        const MAX_RETRIES = 5;
        const RETRY_DELAY = 2000; // 2 seconds
        let retryCount = 0;
        let isRetrying = false;

        // Initialize Video.js player
        const player = videojs('advanced-player', {
            controls: true,
            preload: 'auto',
            fluid: true,
            playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2],
            html5: {
                hls: {
                    overrideNative: true,
                    enableLowInitialPlaylist: true,
                    smoothQualityChange: true,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                }
            }
        });

        const videoElem = document.getElementById('advanced-player');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const retryButton = document.getElementById('retry-button');
        const retryCountSpan = document.getElementById('retry-count');

        // Show loading indicator
        function showLoading() {
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            retryCountSpan.textContent = retryCount;
        }

        // Hide loading indicator
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        // Show error message
        function showError() {
            errorMessage.style.display = 'block';
            loadingIndicator.style.display = 'none';
        }

        // Hide error message
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Retry loading video
        function retryLoadVideo() {
            if (isRetrying || retryCount >= MAX_RETRIES) return;
            
            isRetrying = true;
            retryCount++;
            showLoading();
            
            // Create a new source to force reload
            const currentTime = player.currentTime();
            player.src({ type: 'video/mp4', src: "{{ file_url }}" });
            
            setTimeout(() => {
                player.load();
                player.ready(() => {
                    player.currentTime(currentTime > 0 ? currentTime : 0);
                    player.play().catch(e => {
                        console.log('Autoplay prevented, manual play required');
                    });
                    isRetrying = false;
                });
            }, RETRY_DELAY);
        }

        // Event listeners for loading states
        player.on('loadstart', function() {
            showLoading();
        });

        player.on('loadeddata', function() {
            hideLoading();
            hideError();
        });

        player.on('canplay', function() {
            hideLoading();
            hideError();
        });

        player.on('waiting', function() {
            showLoading();
        });

        player.on('playing', function() {
            hideLoading();
            hideError();
        });

        player.on('error', function() {
            if (retryCount < MAX_RETRIES) {
                showError();
                setTimeout(retryLoadVideo, RETRY_DELAY);
            } else {
                showError();
            }
        });

        // Retry button click handler
        retryButton.addEventListener('click', function() {
            retryCount = 0;
            retryLoadVideo();
        });

        // Custom double click events for forward/backward 10s
        videoElem.addEventListener('dblclick', function(event) {
            const rect = videoElem.getBoundingClientRect();
            const x = event.clientX - rect.left;
            
            if (x < rect.width / 2) {
                // Left side: rewind 10 seconds
                player.currentTime(Math.max(player.currentTime() - 10, 0));
            } else {
                // Right side: forward 10 seconds
                player.currentTime(Math.min(player.currentTime() + 10, player.duration()));
            }
        });

        // Optionally remove contextmenu to prevent accidental pop-up
        videoElem.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Space bar to play/pause
            if (e.code === 'Space' && document.activeElement !== document.body) {
                e.preventDefault();
                if (player.paused()) {
                    player.play();
                } else {
                    player.pause();
                }
            }
            
            // Left/Right arrow keys for seeking
            if (e.code === 'ArrowLeft') {
                player.currentTime(Math.max(player.currentTime() - 10, 0));
            } else if (e.code === 'ArrowRight') {
                player.currentTime(Math.min(player.currentTime() + 10, player.duration()));
            }
            
            // Up/Down arrow keys for volume
            if (e.code === 'ArrowUp') {
                player.volume(Math.min(player.volume() + 0.1, 1));
            } else if (e.code === 'ArrowDown') {
                player.volume(Math.max(player.volume() - 0.1, 0));
            }
            
            // F key for fullscreen
            if (e.code === 'KeyF') {
                if (player.isFullscreen()) {
                    player.exitFullscreen();
                } else {
                    player.requestFullscreen();
                }
            }
            
            // M key for mute
            if (e.code === 'KeyM') {
                player.muted(!player.muted());
            }
        });

        // Retain old references if needed
        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
    </script>
</body>
</html>
