<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://graph.org/file/5e6d18610741226005e6e.jpg" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="f3ecc71ccb639ccf66d9d0dee93d3e7a">
    <title>%s</title>
    <link rel="stylesheet" type='text/css' href="https://drive----google.com/uc?export=view&id=1pVLG4gZy7jdow3sO-wFS06aP_A9QX0O6">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />

    <style>
        marquee {
            font-size: 30px;
            font-weight: 800;
            color: Black;
            font-family: serif;
        }

        /* Pop-up style */
        #popupBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #popupBox .popupContent {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #popupBox input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }

        #popupBox button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        #popupBox button:hover {
            background-color: #2980b9;
        }

        #video-container {
            display: none;
        }
    </style>

    <meta name='dmca-site-verification' content='THBkdGsyeW85ZTBMT3VZNHpteGkvWEtoV3h5NENqcDdPa2hsUzZiU0ZZST01' />
</head>

<body>
    <!-- Token Input Pop-up -->
    <div id="popupBox">
        <div class="popupContent">
            <h2>Please enter your token to continue</h2>
            <input type="text" id="tokenInput" placeholder="Enter Token" required>
            <button onclick="validateToken()">Submit</button>
            <p id="error-message" style="color: red; display: none;">❌ Invalid Token! Please try again.</p>
        </div>
    </div>

    <header>
        <marquee bgcolor="#3498db">
            <div class="toogle"></div>
            <div id="file-name">
                %s
            </div>
        </marquee>
    </header>

    <div id="video-container" class="container">
        <tag src="%s" class="player"></tag>
    </div>

    <footer>
        <p><h4>➲Use Google Chrome.<br>➲Refresh Browser 2-3 times by sliding down if not working.<br>➲USE ADM for direct download:- <a href="https://play.google.com/store/apps/details?id=com.dv.adm">CLICK HERE</a></h4></p>     
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play', 
            'fast-forward', 
            'progress', 
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'download',
            'fullscreen'
        ];
        
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the video container and controls
            const player = Plyr.setup('.player', { controls });
            document.getElementById('video-container').style.display = 'none'; // Hide video initially
        });

        // Validate the token entered by the user
        function validateToken() {
            const enteredToken = document.getElementById('tokenInput').value;
            const validToken = "12345678";  // Correct token

            if (enteredToken === validToken) {
                document.getElementById('popupBox').style.display = 'none';  // Hide pop-up if valid token
                document.getElementById('video-container').style.display = 'block'; // Show video container
            } else {
                document.getElementById('error-message').style.display = 'block'; // Show error message
            }
        }
    </script>
</body>
</html>
